<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="resize.js" defer></script>
        <script type="text/javascript" src="star.js" defer></script>
        <script type="text/javascript" src="menu.js" defer></script>
    </head>

    <body> 
        <div id="header">
            <canvas id="star" height="500px" width="500px"></canvas>
        </div>
        
        <div id="menu">
            
            <button class="btn tab active" id="bColors">Colors</button><button class="btn tab" id="bAnimations">Animations</button>
            
            <div class="page" id="pColors" style="display:block">
                <button class="btn col" id="bBlack">Black</button>
                <button class="btn col" id="bWhite">White</button>
                <button class="btn col" id="bRed">Red</button>
                <button class="btn col" id="bOrange">Orange</button>
                <button class="btn col" id="bYellow">Yellow</button>
                <button class="btn col" id="bGreen">Green</button>
                <button class="btn col" id="bCyan">Cyan</button>
                <button class="btn col" id="bBlue">Blue</button>
                <button class="btn col" id="bPurple">Purple</button>
                <button class="btn col" id="bMagenta">Magenta</button>                
            </div>

            <div class="page" id="pAnimations">
                <button class="btn sub" id="bRainbow">Rainbow</button>
                <div class="page panel" id="pRainbow">
                    <button class="btn" id="bRainbowHor">Horizontal</button>
                    <button class="btn" id="bRainbowVer">Vertical</button>
                    <button class="btn" id="bRainbowAll">All</button>
                </div>
                <button class="btn sub" id="bFade">Fade</button>
                <div class="page panel" id="pFade">
                    <button class="btn" id="bFade2">Last 2 Colors</button>
                    <button class="btn" id="bFade3">Last 3 Colors</button>
                    <button class="btn" id="bFade4">Last 4 Colors</button>
                </div>
                <button class="btn sub" id="bWave">Wave</button>
                <div class="page panel" id="pWave">
                    <button class="btn" id="bWaveHor">Horizontal</button>
                    <button class="btn" id="bWaveVer">Vertical</button>
                </div>
                <button class="btn sub" id="bWalk">Walk</button>
                <div class="page panel" id="pWalk">
                    <button class="btn" id="bWalk1">1 Jag</button>
                    <button class="btn" id="bWalk2">2 Jags</button>
                </div>
                <button class="btn sub" id="bRnd">Random Jags</button>
                <div class="page panel" id="pRnd">
                    <button class="btn" id="bRnd2">Last 2 Colors</button>
                    <button class="btn" id="bRnd3">Last 3 Colors</button>
                    <button class="btn" id="bRnd4">Last 4 Colors</button>
                </div>
                <button class="btn sub" id="bSpiral">Spiral</button>
                <div class="page panel" id="pSpiral">
                    <button class="btn" id="bSpiral2">Last 2 Colors</button>
                    <button class="btn" id="bSpiral3">Last 3 Colors</button>
                    <button class="btn" id="bSpiral4">Last 4 Colors</button>
                </div>

            </div>
        </div>
        <div>
            <br><br><br><br><br><br>
              <!-- for testing -->
              <div id="console" style="color:green;">foo</div>

      
        </div>
    </body>
</html>
