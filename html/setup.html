<!DOCTYPE html>
<html>
	<head>
		<title>Setup WIFI</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#000000">
		<link type="image/vnd.microsoft.icon" rel="icon" href="favicon.ico">
		<link type="text/css" rel="stylesheet" href="setup.css">
		<script type="text/javascript" src="setup.js" defer></script>
	</head>
	<body>
		<div id="menu">
			<div id="title">Setup WIFI</div>
			<div class="splitter"></div>	
			<div class="scroll">
				<div class="title2">Current connection</div>
				<div class="content" id="currCon">
					Loading...
				</div>
				<div class="splitter"></div>	
				<div class="title2">New connection</div>
				<form class="content">
					You need to restart after setting the SSID and the Password to connect to the WIFI<br><br><br>
					SSID:
					<input id="ssid" class="border inp" type="text" name="ssid" maxlength="200" oninput="compareTable()">
					Password:
					<input id="pwd" class="border inp" type="text" name="pwd" maxlength="200">
					<br><br>
					<table>
						<tr>
							<td><input class="btn border" type="button" value="Set" onclick="connect()"></td>
							<td><input class="btn border" type="button" value="Restart" onclick="restart()"></td>
						</tr>
					</table>
				</form>
				<div class="splitter"></div>	
				<div class="title2">Available WIFIs</div>
				<div class="content" id="ssidTable">
					The list of available WIFIs is being generated.<br>
					Reload this page after 5 seconds to show the list.
				</div>
			</div>
		</div>	
		<a id="back" href="main.html"></a>
	</body>
</html>
